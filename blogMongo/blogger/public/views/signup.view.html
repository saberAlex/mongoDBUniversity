<h1> This is SignUP page </h1>
<div ng-controller = "SignupCtrl">
<h3>{{errors}}</h3>
<form ng-submit="sendSignup()">
 <div class="form-group">
    <label>name:</label>
    <input type="text" class="form-control" ng-model="name" name="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>username:</label>
    <input type="text" class="form-control" ng-model="username" name="username" placeholder="Enter username">
  </div>
   <div class="form-group">
    <label>email:</label>
    <input type="email" class="form-control" ng-model="email" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>password:</label>
    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label>profile picture:</label>
    <input type="file" name="photo" ng-model="photo">
  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" href="/#heros">Cancel</a>
</form>
</div>
