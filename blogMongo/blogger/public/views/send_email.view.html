<div ng-controller = "SendEmailCtrl">
<h3>Add Article</h3>
<form ng-submit="sendEmail()">
  <div class="form-group">
    <label>Subject</label>
    <input type="text" class="form-control" ng-model="subject" name="subject" placeholder="Enter Subject">
  </div>
  <div class="form-group">
    <label>From</label>
    <input type="email" class="form-control" ng-model="from" name="from" placeholder="Sender email">
  </div>
  <div class="form-group">
    <label>Body Text</label>
    <textarea class="form-control" ng-model="body" name="body" placeholder="Enter Article Body"></textarea>
  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" href="/#categories">Cancel</a>
</div>
